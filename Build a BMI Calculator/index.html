<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <h1>BMI CALCULATOR</h1>
      <form action="">
        <label for="Height">Height</label>
        <input type="number" placeholder="IN CM" />
        <label for="Weight"> Weight</label>
        <input type="number" placeholder="IN KG" />
        <button id="button">Calculate</button>
      </form>
      <div class="result">
        <h4>Your BMI Score</h4>
        <h2 id="Score">52.22</h2>
      </div>
      <div class="info">
        <h4>BMI Weight Guide</h4>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>OverWeight = Greater than 24.9</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
